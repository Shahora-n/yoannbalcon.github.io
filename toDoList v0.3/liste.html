<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="liste.css"></link>
    <title>toDoList</title>
</head>

<body>
    <header>
        <h1>
        To Do list
      </h1>
    </header>
    <input id="todoTxt" type="text" name="name" placeholder="ici">
    <select id="priority" >
          <option value="A">Urgent</option>
          <option value="B">Important</option>
          <option value="C">Secondaire</option>

    <input id="addTodoBtn" type="button" name="name" value="bim">

    </select>
    <ul id="todoList">
    </ul>
    <div id="editModal" class="modal">
        <div id="modalContent">
            <h2>Modifier Todo</h2>
            <input id="editTodoName" type="text"></input>
            <input id="closeModal" type= "button" value="X">
        </div>
    </div>
    <script type="text/javascript" src="./liste.js"></script>
</body>

</html>
